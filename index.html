<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css' integrity='sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ==' crossorigin='anonymous'/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      color: #2c3e50;
      transition: background 0.5s ease;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin-bottom: 30px;
      color: #2c3e50;
      text-shadow: 0 3px 6px rgba(255, 255, 255, 0.6);
    }

    .city-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      width: 100%;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .main {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    .Pogoda {
      background: linear-gradient(to bottom right, #ffffff, #f2f6fc);
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 320px;
      text-align: center;
      animation: fadeInUp 0.8s ease;
    }

    .Pogoda:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .Pogoda .day {
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }

    .weather-icon {
      width: 90px;
      height: 90px;
      margin: 20px auto;
      background-size: contain;
      background-repeat: no-repeat;
    }

    .Pogoda p {
      margin: 10px 0;
      font-size: 17px;
      color: #555;
    }

    .city {
      font-size: 26px;
      font-weight: 600;
      color: #2d3e50;
      margin-bottom: 5px;
    }

    .temprature {
      font-size: 38px;
      font-weight: bold;
      color: #f39c12;
      margin: 8px 0;
    }

    .select {
      padding: 12px 20px;
      background: rgba(230, 240, 255, 0.95);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      color: #2c3e50;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      cursor: pointer;
      outline: none;
    }

    .select:hover {
      background: rgba(200, 220, 240, 0.95);
      color: #1a2a40;
    }

    .SearchForm {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .input {
      padding: 12px 20px;
      max-width: 250px;
      width: 100%;
      border: 2px solid #d0dbe8;
      border-radius: 10px;
      font-size: 16px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
      background-color: #f7f9fc;
      color: #2c3e50;
      outline: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .input:focus {
      border-color: #6fb1fc;
      box-shadow: 0 0 8px rgba(111, 177, 252, 0.5);
      background-color: #ffffff;
    }

    .Poshukovik {
      padding: 12px 24px;
      background: linear-gradient(to right, #6fb1fc, #4364f7);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(67, 100, 247, 0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .Poshukovik:hover {
      background: linear-gradient(to right, #5a9bf4, #3652d7);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(67, 100, 247, 0.25);
    }

    .current-weather-container {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      animation: fadeInUp 0.8s ease;
    }

    .current-weather {
      background: linear-gradient(to bottom right, #ffffff, #f2f6fc);
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .current-weather:hover {
      transform: translateY(-5px);
    }

    .current-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .current-header img {
      width: 80px;
      height: 80px;
    }

    .current-temp {
      font-size: 3.5rem;
      font-weight: bold;
      color: #f39c12;
    }

    .current-condition {
      font-size: 1.4rem;
      color: #2c3e50;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .current-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      text-align: left;
      font-size: 1rem;
    }

    .current-details p {
      margin: 8px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    @media (max-width: 768px) {
      .city-header {
        flex-direction: column;
      }
      
      .SearchForm {
        width: 100%;
        max-width: 500px;
      }
      
      .input {
        max-width: none;
      }
      
      .current-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <title>Weather App</title>
</head>

<body>
  <header>
    <div class="city-header">
      <h1 class="city"></h1>
      <select class="select" id="select">
        <option value="Kyiv">Kyiv</option>
        <option value="Lviv">Lviv</option>
        <option value="Odesa">Odesa</option>
        <option value="Kharkiv">Kharkiv</option>
        <option value="Dnipro">Dnipro</option>
        <option value="Zhytomyr">Zhytomyr</option>
        <option value="Poltava">Poltava</option>
        <option value="Mykolayiv">Mykolayiv</option>
        <option value="Kherson">Kherson</option>
        <option value="Lutsk">Lutsk</option>
        <option value="Ivano-Frankivsk">Ivano-Frankivsk</option>
        <option value="Chernivtsi">Chernivtsi</option>
        <option value="Ternopil">Ternopil</option>
        <option value="Rivne">Rivne</option>
        <option value="Sumy">Sumy</option>
        <option value="Chernihiv">Chernihiv</option>
        <option value="Kryvyi Rih">Kryvyi Rih</option>
        <option value="Uzhhorod">Uzhhorod</option>
        <option value="Cherkasy">Cherkasy</option>
      </select>
    </div>
    
    <form class="SearchForm">
      <input class="input" type="text" id="search" name="poshuk" placeholder="Введіть місто">
      <button class="Poshukovik" type="submit"> Пошук </button>
    </form>
  </header>

  <div class="current-weather-container"></div>
  
  <main class="main"></main>

  <script>
    const select = document.querySelector("#select")
    const form = document.querySelector(".SearchForm")
    const input = document.querySelector(".input")
    const body = document.querySelector("body")

    function getWeather(city) {
        fetch(`http://api.weatherapi.com/v1/forecast.json?key=c228da7152d04f7f8ea111412250106&q=${city}&days=14&aqi=no&alerts=no`)
            .then(res => res.json())
            .then(data => {
                console.log(data)
                document.querySelector(".city").innerHTML = data.location.name
                document.querySelector(".main").innerHTML = ''
                
                // Очищаємо контейнер поточної погоди
                const currentContainer = document.querySelector(".current-weather-container")
                currentContainer.innerHTML = ''
                
                // Зміна фону в залежності від погоди
                if (data.current.condition.code === 1000) {
                    body.style.background = 'linear-gradient(135deg,rgb(255, 145, 0),rgb(255, 242, 0))'
                }

                if (data.current.condition.code === 1063) {
                    body.style.background = 'linear-gradient(135deg,rgb(229, 227, 225),rgb(189, 189, 189))'
                }

                if (data.current.condition.code >= 1003 && data.current.condition.code <= 1030) {
                    body.style.background = 'linear-gradient(135deg,rgb(156, 162, 172), #c2e9fb)';
                }
                if (data.current.condition.code >= 1180 && data.current.condition.code <= 1183) {
                    body.style.background = 'linear-gradient(135deg,rgb(1, 5, 12),rgb(4, 64, 132))';
                }
                if (data.current.condition.code >= 1186 && data.current.condition.code <= 1201) {
                    body.style.background = 'linear-gradient(135deg,rgb(206, 206, 206),rgb(11, 141, 201))';
                }

                // Створюємо блок поточної погоди з імовірністю дощу
                currentContainer.innerHTML = `
                    <div class="current-weather">
                        <div class="current-header">
                            <img src="${data.current.condition.icon}" alt="Поточна погода">
                            <div class="current-temp">${data.current.temp_c}°C</div>
                        </div>
                        <div class="current-condition">${data.current.condition.text}</div>
                        <div class="current-details">
                            <p><i class="fa-solid fa-temperature-high"></i> Відчувається як: ${data.current.feelslike_c}°C</p>
                            <p><i class="fa-solid fa-wind"></i> Вітер: ${data.current.wind_kph} км/год</p>
                            <p><i class="fa-solid fa-droplet"></i> Вологість: ${data.current.humidity}%</p>
                            <p><i class="fa-solid fa-cloud-rain"></i> Імовірність дощу: <strong>${data.forecast.forecastday[0].day.daily_chance_of_rain}%</strong></p>
                        </div>
                    </div>
                `;

                // Додаємо прогноз на 14 днів
                data.forecast.forecastday.forEach((el) => {
                    document.querySelector(".main").innerHTML += `    
                        <div class="Pogoda">
                            <p class="day">${el.date}</p>
                            <img class="weather-icon" src="${el.day.condition.icon}" alt="Погода" />
                            <p class="temprature"><i class="fa-solid fa-temperature-three-quarters"></i> ${el.day.avgtemp_c}°C</p>
                            <p class="wind"><i class="fa-solid fa-wind"></i> Вітер: <strong>${el.day.maxwind_kph} км/год</strong></p>
                            <p class="rain"><i class="fa-solid fa-cloud-rain"></i> Дощ: <strong>${el.day.daily_chance_of_rain}%</strong></p>
                            <p class="sunrise">🌅 Світанок: <strong>${el.astro.sunrise}</strong></p>
                            <p class="sunset">🌇 Захід: <strong>${el.astro.sunset}</strong></p>
                        </div>
                    `;
                });
            }).catch((err) => alert('За вашим запитом нічого не знайдено'))
    }

    select.addEventListener("change", () => {
        getWeather(select.value)
    })

    getWeather(select.value)

    form.addEventListener("submit", (e) => {
        e.preventDefault()
        getWeather(input.value)
    })
  </script>
</body>
</html>
