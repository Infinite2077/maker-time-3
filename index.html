<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css'
    integrity='sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ=='
    crossorigin='anonymous' />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="city-header">
      <h1 class="city"></h1>
      <select class="select" id="select">
        <option value="Kyiv">Kyiv</option>
        <option value="Lviv">Lviv</option>
        <option value="Odesa">Odesa</option>
        <option value="Kharkiv">Kharkiv</option>
        <option value="Dnipro">Dnipro</option>
        <option value="Zhytomyr">Zhytomyr</option>
        <option value="Poltava">Poltava</option>
        <option value="Mykolayiv">Mykolayiv</option>
        <option value="Kherson">Kherson</option>
        <option value="Lutsk">Lutsk</option>
        <option value="Ivano-Frankivsk">Ivano-Frankivsk</option>
        <option value="Chernivtsi">Chernivtsi</option>
        <option value="Ternopil">Ternopil</option>
        <option value="Rivne">Rivne</option>
        <option value="Sumy">Sumy</option>
        <option value="Chernihiv">Chernihiv</option>
        <option value="Kryvyi Rih">Kryvyi Rih</option>
        <option value="Uzhhorod">Uzhhorod</option>
        <option value="Cherkasy">Cherkasy</option>
      </select>
    </div>

    <form class="SearchForm">
      <input class="input" type="text" id="search" name="poshuk" placeholder="Введіть місто">
      <button class="Poshukovik" type="submit"> Пошук </button>
    </form>
  </header>

  <div class="current-weather-container">
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="side-image left-image">
      <img src="images/4c7b8a7c-b4e0-4b62-888b-2887524a8ff4-removebg-preview.png" alt="CTAC BOBA"
        style="width:100%;height:100%;object-fit:contain;">
    </a>

    <div class="current-weather"></div>

    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="side-image right-image">
      <img src="images/4c7b8a7c-b4e0-4b62-888b-2887524a8ff4-removebg-preview.png" alt="CTAC BOBA"
        style="width:100%;height:100%;object-fit:contain;">
    </a>
  </div>

  <main class="main"></main>

  <script src="script.js"></script>
</body>

</html>
